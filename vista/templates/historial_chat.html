<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Historial de Chat - {{ estudiante.nombre }}</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #A5C9CA, #B6D0E2);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .container {
        background: #ffffff;
        width: 90%;
        max-width: 1000px;
        border-radius: 20px;
        box-shadow: 0 20px 45px rgba(0,0,0,0.15);
        padding: 30px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        height: 85vh;
        animation: fadeIn 1s ease-out;
    }

    h2 {
        text-align: center;
        color: #2E3B75;
        font-weight: 700;
        margin-bottom: 20px;
        letter-spacing: 0.5px;
    }

    .chat-box {
        flex: 1;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 15px;
        padding: 15px;
        border-radius: 15px;
        background: #f7f9fc;
        border: 1px solid #d9e2ec;
    }

    /* Mensajes */
    .mensaje {
        padding: 12px 18px;
        border-radius: 18px;
        max-width: 75%;
        word-wrap: break-word;
        position: relative;
        font-size: 15px;
        line-height: 1.4;
        box-shadow: 0 3px 6px rgba(0,0,0,0.06);
        animation: aparecer 0.4s ease;
    }

    .usuario {
        background-color: #DDE9FF;
        color: #0D1B7E;
        align-self: flex-start;
        border-top-left-radius: 0;
    }

    .bot {
        background-color: #E0F7E9;
        color: #114B2C;
        align-self: flex-end;
        border-top-right-radius: 0;
    }

    .timestamp {
        font-size: 0.75em;
        color: #555;
        margin-top: 5px;
        text-align: right;
        opacity: 0.8;
    }

    /* Botón volver */
    .volver-btn {
        display: block;
        width: 180px;
        margin: 20px auto 0 auto;
        padding: 12px 18px;
        text-align: center;
        background: linear-gradient(90deg, #5C6BC0, #3949AB);
        color: white;
        text-decoration: none;
        border-radius: 12px;
        font-weight: bold;
        transition: all 0.3s ease;
        box-shadow: 0 5px 12px rgba(0,0,0,0.15);
    }

    .volver-btn:hover {
        background: linear-gradient(90deg, #4B56A2, #303F9F);
        transform: translateY(-3px);
    }

    /* Scrollbar personalizado */
    .chat-box::-webkit-scrollbar {
        width: 10px;
    }
    .chat-box::-webkit-scrollbar-thumb {
        background-color: #b0b7d1;
        border-radius: 10px;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-15px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes aparecer {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
    }
</style>
</head>
<body>
<div class="container">
    <h2>Historial de Chat - {{ estudiante.nombre }}</h2>

    <div class="chat-box">
        {% for c in conversaciones %}
            <div class="mensaje usuario">
                <strong>Estudiante:</strong> {{ c.mensaje_usuario }}
                <div class="timestamp">{{ c.fecha }} {{ c.hora }}</div>
            </div>
            <div class="mensaje bot">
                <strong>Bot:</strong> {{ c.respuesta_chatbot }}
                <div class="timestamp">{{ c.fecha }} {{ c.hora }}</div>
            </div>
        {% endfor %}
    </div>

    <a href="{{ url_for('panel_psicologo') }}" class="volver-btn">← Volver al Panel</a>
</div>
</body>
</html>
