<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Directorio de Profesionales</title>
<style>
    :root {
        --verde-menta: #A8E6CF;
        --verde-oscuro: #379683;
        --azul-claro: #B2EBF2;
        --gris-texto: #333;
        --verde-boton: #3FB984;
        --verde-hover: #2F9E6E;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, var(--azul-claro), var(--verde-menta));
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: var(--gris-texto);
    }

    .container {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(8px);
        width: 90%;
        max-width: 900px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        padding: 30px;
        box-sizing: border-box;
        animation: fadeIn 0.8s ease-out;
    }

    h2 {
        text-align: center;
        color: var(--verde-oscuro);
        margin-bottom: 25px;
        font-size: 1.9em;
        letter-spacing: 0.5px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    th, td {
        padding: 14px 16px;
        text-align: left;
        font-size: 15px;
    }

    th {
        background: var(--verde-oscuro);
        color: white;
        font-weight: 600;
    }

    tr:nth-child(even) {
        background-color: rgba(168, 230, 207, 0.3);
    }

    tr:hover {
        background-color: rgba(55,150,131,0.1);
        transition: 0.2s;
    }

    a {
        color: var(--verde-oscuro);
        text-decoration: none;
        font-weight: 500;
    }
    a:hover {
        text-decoration: underline;
    }

    /* Botón volver */
    .btn-volver {
        display: inline-block;
        background: var(--verde-boton);
        color: white;
        padding: 12px 25px;
        border-radius: 25px;
        font-weight: bold;
        text-decoration: none;
        transition: all 0.3s;
        text-align: center;
        box-shadow: 0 3px 10px rgba(63,185,132,0.3);
    }

    .btn-volver:hover {
        background: var(--verde-hover);
        transform: translateY(-2px);
    }

    /* Animación */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-15px); }
        to { opacity: 1; transform: translateY(0); }
    }

</style>
</head>
<body>
<div class="container">
    <h2>Directorio de Psicólogos y Tutores</h2>
    <table>
        <tr>
            <th>Nombre</th>
            <th>Especialidad</th>
            <th>Correo</th>
        </tr>
        {% for p in profesionales %}
        <tr>
            <td>{{ p.nombre }}</td>
            <td>{{ p.especialidad }}</td>
            <td><a href="mailto:{{ p.correo }}">{{ p.correo }}</a></td>
        </tr>
        {% endfor %}
    </table>
    <div style="text-align:center; margin-top: 20px;">
        <a href="{{ url_for('chat') }}" class="btn-volver">⬅️ Volver al chat</a>
    </div>
</div>
</body>
</html>
