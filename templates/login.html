<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>EMOTIBOT - Inicio de Sesión</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f4f8; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-box { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 8px; }
        button { width: 100%; padding: 12px; background: #4CAF50; color: white; border: none; border-radius: 8px; cursor: pointer; }
        button:hover { background: #45a049; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Iniciar Sesión en EMOTIBOT</h2>
        <form method="post">
            <input type="text" name="nombre" placeholder="Nombre completo" required>
            <input type="email" name="correo" placeholder="Correo institucional" required>
            <input type="text" name="carrera" placeholder="Carrera" required>
            <button type="submit">Ingresar</button>
        </form>
    </div>
</body>
</html>
