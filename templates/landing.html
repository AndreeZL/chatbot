<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>EMOTIBOT - Bienvenido</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #74ebd5, #ACB6E5);
    }

    .card {
        background: white;
        padding: 50px 40px;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        text-align: center;
        animation: fadeIn 1s ease-out;
    }

    h1 {
        margin-bottom: 40px;
        font-size: 2.2em;
        color: #333;
    }

    .btn {
        padding: 15px 40px;
        margin: 15px;
        font-size: 18px;
        border-radius: 12px;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: bold;
        box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    .btn-register {
        background: linear-gradient(90deg, #4CAF50, #2E7D32);
        color: white;
    }

    .btn-register:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .btn-login {
        background: linear-gradient(90deg, #2196F3, #1565C0);
        color: white;
    }

    .btn-login:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .btn-psicologo {
        background: linear-gradient(90deg, #8E24AA, #6A1B9A); /* tonos morados */
        color: white;
        display: block; /* hace que ocupe toda la línea disponible */
        margin: 15px auto 0 auto; /* separación arriba y centrado */
    }

    .btn-psicologo:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>
    <div class="card">
        <h1>BIENVENIDO A EMOTIBOT</h1>
        <a href="/register"><button class="btn btn-register">Registrarse</button></a>
        <a href="/login"><button class="btn btn-login">Iniciar Sesión</button></a>
        <a href="/login_psicologo"><button class="btn btn-psicologo">Panel para Psicólogo</button></a>
    </div>
</body>
</html>
