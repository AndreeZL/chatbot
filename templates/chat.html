<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>EmotiBot - Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .chat-container {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .mensaje {
      max-width: 70%;
      padding: 10px 15px;
      margin: 5px 0;
      border-radius: 20px;
      line-height: 1.4;
    }
    .usuario {
      background: #DCF8C6;
      align-self: flex-end;
    }
    .bot {
      background: #E5E5EA;
      align-self: flex-start;
    }
    form {
      display: flex;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ccc;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }
    button {
      background: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      margin-left: 10px;
      border-radius: 20px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <h2>ðŸ‘‹ Hola {{ nombre }}, bienvenido a EmotiBot</h2>
  </header>

  <div class="chat-container">
    {% for remitente, texto in mensajes %}
      <div class="mensaje {% if remitente == 'TÃº' %}usuario{% else %}bot{% endif %}">
        <strong>{{ remitente }}:</strong> {{ texto }}
      </div>
    {% endfor %}
  </div>

  <form method="POST">
    <input type="text" name="texto" placeholder="Escribe tu mensaje aquÃ­..." required autofocus>
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
