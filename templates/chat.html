<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>EmotiBot - Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow-x: hidden; /* evita scroll horizontal */
    }

    /* Header */
    header {
      background: #4CAF50;
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between; /* Distribuye contenido */
    }
    header h2 {
      margin: 0;
      font-size: 18px;
      flex: 1;
      text-align: center;
    }
    .menu-btn {
      font-size: 22px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    /* BotÃ³n de logout en el header */
    .logout {
      background-color: #c62828;
      color: white;
      text-decoration: none;
      padding: 8px 15px;
      border-radius: 5px;
      font-size: 14px;
    }
    .logout:hover {
      background-color: #b71c1c;
    }

    /* Sidebar */
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #11852e;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
      display: flex;
      flex-direction: column;
      z-index: 1000;
    }
    .sidebar a {
      padding: 15px 25px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
      transition: 0.2s;
    }
    .sidebar a:hover {
      background-color: #084b0f;
    }

    /* Chat */
    .chat-container {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .mensaje {
      max-width: 70%;
      padding: 10px 15px;
      margin: 5px 0;
      border-radius: 20px;
      line-height: 1.4;
    }
    .usuario {
      background: #DCF8C6;
      align-self: flex-end;
    }
    .bot {
      background: #E5E5EA;
      align-self: flex-start;
    }

    form {
      display: flex;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ccc;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }
    button {
      background: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      margin-left: 10px;
      border-radius: 20px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <div>
      <a href="{{ url_for('directorio') }}">ðŸ“– Directorio</a>
    </div>
  </div>

  <!-- Header -->
  <header>
    <button class="menu-btn" onclick="toggleSidebar()">â˜°</button>
    <h2>ðŸ‘‹ Hola {{ nombre }}, bienvenido a EmotiBot</h2>
    <a href="{{ url_for('logout') }}" class="logout">ðŸšª Cerrar sesiÃ³n</a>
  </header>

  <!-- Chat -->
  <div class="chat-container">
    {% for remitente, texto in mensajes %}
      <div class="mensaje {% if remitente == 'TÃº' %}usuario{% else %}bot{% endif %}">
        <strong>{{ remitente }}:</strong> {{ texto }}
      </div>
    {% endfor %}
  </div>

  <!-- Formulario -->
  <form method="POST">
    <input type="text" name="texto" placeholder="Escribe tu mensaje aquÃ­..." required autofocus>
    <button type="submit">Enviar</button>
  </form>

  <script>
    function toggleSidebar() {
      let sidebar = document.getElementById("sidebar");
      if (sidebar.style.width === "250px") {
        sidebar.style.width = "0";
      } else {
        sidebar.style.width = "250px";
      }
    }

    // Cerrar el sidebar si haces clic fuera
    window.onclick = function(event) {
      let sidebar = document.getElementById("sidebar");
      if (!event.target.matches('.menu-btn') && sidebar.style.width === "250px") {
        sidebar.style.width = "0";
      }
    }
  </script>
</body>
</html>
