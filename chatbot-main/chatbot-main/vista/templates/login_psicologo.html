<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>EMOTIBOT - Login Psic√≥logo</title>
<style>
    body {
        font-family: 'Poppins', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: radial-gradient(circle at top right, #a3bffa 0%, #6dd5ed 50%, #2193b0 100%);
        overflow: hidden;
    }

    .box {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(6px);
        padding: 45px;
        border-radius: 20px;
        box-shadow: 0 25px 45px rgba(0,0,0,0.25);
        text-align: center;
        width: 350px;
        max-width: 90%;
        animation: fadeIn 1s ease-out;
    }

    h2 {
        color: #2E3B75;
        font-size: 1.9em;
        margin-bottom: 25px;
        font-weight: 700;
    }

    .icon {
        font-size: 50px;
        color: #3949AB;
        margin-bottom: 10px;
    }

    input {
        width: 100%;
        padding: 13px;
        margin: 10px 0;
        border-radius: 10px;
        border: 1px solid #bbb;
        font-size: 15px;
        transition: all 0.2s ease;
        box-sizing: border-box;
    }

    input:focus {
        border-color: #3949AB;
        box-shadow: 0 0 8px rgba(57,73,171,0.4);
        outline: none;
    }

    button {
        width: 100%;
        padding: 14px;
        margin-top: 15px;
        border: none;
        border-radius: 12px;
        background: linear-gradient(90deg, #5C6BC0, #3949AB);
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: bold;
        box-shadow: 0 6px 12px rgba(0,0,0,0.12);
    }

    button:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 22px rgba(0,0,0,0.25);
    }

    .secondary-btn {
        background: #e0e0e0;
        color: #333;
        margin-top: 10px;
        font-weight: 600;
    }
    .secondary-btn:hover {
        background: #d5d5d5;
    }

    .error {
        color: #e53935;
        margin-bottom: 10px;
        font-size: 14px;
    }

    p {
        margin-top: 15px;
        font-size: 14px;
        color: #555;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Part√≠culas suaves del fondo */
    .bubbles {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        top: 0;
        left: 0;
        z-index: 0;
    }

    .bubble {
        position: absolute;
        bottom: -100px;
        width: 40px;
        height: 40px;
        background: rgba(255,255,255,0.25);
        border-radius: 50%;
        animation: rise 20s infinite ease-in;
    }

    @keyframes rise {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-1200px) scale(0.5); opacity: 0; }
    }

</style>
</head>
<body>
<div class="bubbles">
  <div class="bubble" style="left:10%; animation-delay: 0s;"></div>
  <div class="bubble" style="left:25%; animation-delay: 3s;"></div>
  <div class="bubble" style="left:40%; animation-delay: 6s;"></div>
  <div class="bubble" style="left:60%; animation-delay: 2s;"></div>
  <div class="bubble" style="left:80%; animation-delay: 5s;"></div>
</div>

<div class="box">
    <div class="icon">üß†</div>
    <h2>Ingreso Psic√≥logo</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <p class="{{ category }}">{{ message }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post">
        <input type="email" name="correo" placeholder="Correo institucional o Gmail" required>
        <input type="password" name="password" placeholder="Contrase√±a" required>
        <button type="submit">Ingresar</button>
    </form>
    <button class="secondary-btn" onclick="window.location.href='/'">Volver al inicio</button>
</div>
</body>
</html>
