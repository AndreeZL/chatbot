<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>EMOTIBOT - Bienvenido</title>
<style>
    /* === VARIABLES DE COLOR === */
    :root {
        --color-primario: #2563EB;   /* Azul confianza */
        --color-secundario: #7C3AED; /* Púrpura creatividad */
        --color-acento: #06B6D4;     /* Cian refrescante */
        --color-texto: #1F2937;      /* Gris oscuro */
        --color-fondo: #FFFFFF;      /* Blanco puro */
    }

    /* === BASE === */
    body {
        font-family: 'Inter', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #60A5FA 0%, #A78BFA 50%, #06B6D4 100%);
        background-attachment: fixed;
        background-size: cover;
        color: var(--color-texto);
        overflow: hidden;
    }

    /* === TARJETA PRINCIPAL === */
    .card {
        background: rgba(255, 255, 255, 0.88);
        backdrop-filter: blur(10px);
        padding: 50px 40px;
        border-radius: 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        text-align: center;
        animation: fadeIn 1.2s ease-out;
        width: 90%;
        max-width: 460px;
    }

    h1 {
        margin-bottom: 40px;
        font-size: 2.4em;
        color: var(--color-primario);
        font-weight: 700;
        letter-spacing: 0.5px;
        text-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }

    /* === BOTONES === */
    .btn {
        padding: 15px 38px;
        margin: 12px;
        font-size: 17px;
        border-radius: 12px;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 500;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .btn-register {
        background: var(--color-primario);
        color: white;
    }

    .btn-register:hover {
        background: #1D4ED8;
        transform: scale(1.05);
        box-shadow: 0 6px 12px rgba(37,99,235,0.3);
    }

    .btn-login {
        background: var(--color-secundario);
        color: white;
    }

    .btn-login:hover {
        background: #6D28D9;
        transform: scale(1.05);
        box-shadow: 0 6px 12px rgba(124,58,237,0.3);
    }

    .btn-psicologo {
        background: var(--color-acento);
        color: white;
        display: block;
        margin: 18px auto 0 auto;
    }

    .btn-psicologo:hover {
        background: #0891B2;
        transform: scale(1.05);
        box-shadow: 0 6px 12px rgba(6,182,212,0.3);
    }

    /* === ANIMACIÓN === */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* === DECORACIONES DE FONDO === */
    .bubble {
        position: absolute;
        border-radius: 50%;
        opacity: 0.25;
        filter: blur(60px);
        animation: float 10s ease-in-out infinite alternate;
    }

    .bubble.one { width: 250px; height: 250px; background: #60A5FA; top: 5%; left: 10%; }
    .bubble.two { width: 300px; height: 300px; background: #A78BFA; bottom: 10%; right: 15%; }
    .bubble.three { width: 200px; height: 200px; background: #34D399; top: 40%; right: 5%; }

    @keyframes float {
        0% { transform: translateY(0) scale(1); }
        100% { transform: translateY(-30px) scale(1.05); }
    }
</style>
</head>
<body>
    <div class="bubble one"></div>
    <div class="bubble two"></div>
    <div class="bubble three"></div>

    <div class="card">
        <h1>BIENVENIDO A EMOTIBOT</h1>
        <a href="/register"><button class="btn btn-register">Registrarse</button></a>
        <a href="/login"><button class="btn btn-login">Iniciar Sesión</button></a>
        <a href="/login_psicologo"><button class="btn btn-psicologo">Panel para Psicólogo</button></a>
    </div>
</body>
</html>
