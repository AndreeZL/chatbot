<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>EMOTIBOT - Registro</title>
<style>
    :root {
        --color-primario: #2563EB;   /* Azul confianza */
        --color-secundario: #7C3AED; /* Púrpura creatividad */
        --color-acento: #06B6D4;     /* Cian emocional */
        --color-texto: #1F2937;      /* Gris oscuro */
    }

    body {
        font-family: 'Inter', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #60A5FA, #A78BFA, #06B6D4);
        background-size: 400% 400%;
        animation: gradientShift 12s ease infinite;
        overflow: hidden;
    }

    /* Fondo con burbujas emocionales */
    .bubble {
        position: absolute;
        border-radius: 50%;
        opacity: 0.25;
        filter: blur(60px);
        animation: float 10s ease-in-out infinite alternate;
    }
    .bubble.one { width: 250px; height: 250px; background: #60A5FA; top: 10%; left: 10%; }
    .bubble.two { width: 300px; height: 300px; background: #A78BFA; bottom: 15%; right: 15%; }
    .bubble.three { width: 200px; height: 200px; background: #34D399; top: 40%; right: 5%; }

    /* Caja del formulario */
    .box {
        position: relative;
        background: rgba(255, 255, 255, 0.88);
        backdrop-filter: blur(12px);
        padding: 45px;
        border-radius: 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        width: 360px;
        max-width: 90%;
        text-align: center;
        animation: fadeIn 1s ease-out;
        z-index: 2;
    }

    h2 {
        margin-bottom: 25px;
        font-size: 2em;
        color: var(--color-primario);
        font-weight: 700;
    }

    form {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 10px;
        border: 1px solid #ccc;
        font-size: 15px;
        transition: all 0.2s;
        box-sizing: border-box;
    }

    input:focus {
        border-color: var(--color-acento);
        box-shadow: 0 0 8px rgba(6, 182, 212, 0.4);
        outline: none;
    }

    button {
        width: 100%;
        padding: 14px;
        margin-top: 15px;
        border: none;
        border-radius: 12px;
        background: linear-gradient(90deg, var(--color-primario), var(--color-secundario));
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: bold;
        box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    button:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .secondary-btn {
        background: rgba(0,0,0,0.05);
        color: var(--color-texto);
        margin-top: 10px;
        transition: all 0.3s ease;
    }

    .secondary-btn:hover {
        background: rgba(0,0,0,0.1);
    }

    p {
        margin-top: 15px;
        font-size: 14px;
        color: #555;
        text-align: center;
    }

    p a {
        color: var(--color-acento);
        text-decoration: none;
        font-weight: bold;
    }

    p a:hover {
        text-decoration: underline;
    }

    .error { color: red; margin-bottom: 10px; font-size: 14px; }
    .success { color: green; margin-bottom: 10px; font-size: 14px; }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    @keyframes float {
        0% { transform: translateY(0) scale(1); }
        100% { transform: translateY(-30px) scale(1.05); }
    }
</style>
</head>
<body>
    <div class="bubble one"></div>
    <div class="bubble two"></div>
    <div class="bubble three"></div>

    <div class="box">
        <h2>Registro</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <p class="{{ category }}">{{ message }}</p>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form method="post">
            <input type="text" name="nombre" placeholder="Nombre completo" required>
            <input type="email" name="correo" placeholder="Correo institucional" required>
            <input type="text" name="carrera" placeholder="Carrera" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Registrarse</button>
        </form>
        <button class="secondary-btn" onclick="window.location.href='/'">Volver al inicio</button>
        <p>¿Ya tienes cuenta? <a href="/login">Inicia sesión</a></p>
    </div>
</body>
</html>
